name: vibenou
description: A Flutter app connecting the Haitian community through location-based pairing and chat.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.0.0

  # State Management
  provider: ^6.1.1

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: any

  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # UI Components
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  flutter_svg: ^2.0.9


  # Utilities
  uuid: ^4.2.1
  timeago: ^3.6.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

dependency_overrides:
  intl: 0.20.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

