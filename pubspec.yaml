name: vibenou
description: A Flutter app connecting the Haitian community through location-based pairing and chat.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.7.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.5
  google_sign_in: ^6.3.0

  # Supabase (for image storage)
  supabase_flutter: ^2.0.0

  # State Management
  provider: ^6.1.1

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: any

  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # UI Components
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  flutter_svg: ^2.0.9

  # Chat
  dash_chat_2: ^0.0.18

  # Utilities
  uuid: ^4.2.1
  timeago: ^3.6.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  share_plus: ^10.1.4

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  firebase_auth_mocks: ^0.14.0
  fake_cloud_firestore: ^3.0.3
  google_sign_in_mocks: ^0.3.0

dependency_overrides:
  intl: 0.20.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

